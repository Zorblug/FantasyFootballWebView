<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="TisseursDeChimeres.RDVB.View.Match">
<head>
    <meta charset="utf-8" />
    <title>RDVBBII.Windows.viewtitle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="favicon.png" />

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

    <link href="css/view.css" rel="stylesheet" />
        
    <!-- JQuery -->
    <script src="scripts/jquery-2.1.4.js"></script>

    <!-- Bootstrap -->
    <script src="scripts/bootstrap.js"></script>

    <!-- AngularJS -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-table.js"></script>

    <script src="scripts/view-matchs.js"></script>

<body>
    <section ng-controller="view-macth">
        <div class="panel panel-primary">

                    <thead></thead>
                    <tbody>
                        <tr>
                            <td at-implicit at-attribute="table" width="100px"></td>
                            <td at-implicit at-attribute="coach"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<at-pagination at-list="matchsList" at-config="config"></at-pagination>-->
        </div>
    </section>
