<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="TisseursDeChimeres.RDVB.View.Match">
<head>
    <meta charset="utf-8" />
    <title>View Matchs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />

    <link href="css/view.css" rel="stylesheet" />

    <!-- JQuery -->
    <script src="lib/jquery/jquery-2.2.3.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- AngularJS -->
    <script src="lib/angularjs/angular.js"></script>
    <script src="lib/angularjs/angular-route.js"></script>
    <script src="lib/angularjs/angular-animate.js"></script>
    <!--  -->
    <script src="lib/angularTable/angular-table.js"></script>

    <!-- Application-->
    <script src="scripts/services.ws.js"></script>
    <script src="scripts/services.parameters.js"></script>
    <script src="viewMatchsController.js"></script>
</head>
<body>
    <section ng-controller="view-macth">
        <div class="panel panel-primary">
            <div class="panel-heading"><h2 class="panel-title">MATCHS TOUR : {{round}}</h2></div>
            <div class="table-responsive">
                <table class="table table-striped" at-table at-list="matchsList" at-paginated at-config="config">
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td at-implicit at-attribute="table" width="100px"></td>
                            <td at-implicit at-attribute="coach"></td>
                            <td at-implicit at-attribute="vs"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<at-pagination at-list="matchsList" at-config="config"></at-pagination>-->
        </div>
    </section>
</body>
</html>
