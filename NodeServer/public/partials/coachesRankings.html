<div class="panel panel-primary">
    <div class="panel-heading"><h2 class="panel-title">{{title | peTranslate}}</h2></div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-fixed" fixed-header>
                <thead>
                    <tr>
                        <th pe-translate="rankings.coaches.header.index">index</th>
                        <th pe-translate="rankings.coaches.header.coach">coach</th>
                        <th ng-repeat="h in headers">{{'rankings.coaches.header.' + h | peTranslate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in rankingsDatas">
                        <td>{{$index + 1}}</td>
                        <td><a ng-click="showCoach(item.id);" class="clickable">{{item.name}}</a></td>
                        <td ng-repeat="h in headers">{{valueOf(item, h)}}</td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</div>
