<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">D&#233;tail des matchs</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-fixed" style="vertical-align:middle" fixed-header>
            <thead>
                <tr class="info">
                    <th class="text-center">Tour</th>
                    <td class="text-center" width="45%"><h4>Coach A</h4></td>
                    <td class="text-center" width="45%"><h4>Coach B</h4></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="match in matchsList | filter : { status:'resume' } | orderBy: 'round' : true">
                    <td class="text-center">{{match.round}}</td>
                    <td class="text-center">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th class="text-center info" colspan="3"><h4>{{match.coach1}}</h4></th>
                                </tr>
                                <tr>
                                    <th class="text-center">POINTS</th>
                                    <th class="text-center">TD</th>
                                    <th class="text-center">SORTIE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">{{match.points1}}</td>
                                    <td class="text-center">{{match.td1}}</td>
                                    <td class="text-center">{{match.casualties1}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td class="text-center">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th class="text-center" colspan="3"><h4>{{match.coach2}}</h4></th>
                                </tr>
                                <tr>
                                    <th class="text-center">POINTS</th>
                                    <th class="text-center">TD</th>
                                    <th class="text-center">SORTIE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">{{match.points2}}</td>
                                    <td class="text-center">{{match.td2}}</td>
                                    <td class="text-center">{{match.casualties2}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
